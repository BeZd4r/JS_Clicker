<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Animal Clicker</title>
        <link rel="stylesheet" href="css/main.css">
        
    </head>
    <body id="body">
        <div class="header">
            <div class="profile-box">
                <div class="profile">
                    <h1 id="Profile">Профиль</h1>
                </div>
            </div>
            <div class="counter-box">
                <div class="counter">
                    <h1 id="Counter">Вы сделали 10000000000 клик(ов)</h1>
                </div>
            </div>
            <div class="coins-box">
                <div class="coins">
                    <img class="coins-img" src="source/coin.png">
                    <h1 id="Coins" class="total-coins">0</h1>
                </div>
            </div>
        </div>
        
        <div id="Animal-block" class="animal-block">
            <img id="Animal" src="source/animals/animal_1.png"> 
        </div>

        <div id="choose-animal-bar" class="choose-animal-bar"></div>
        
        <script src="js/main.js"></script>  
    </body>
</html>
